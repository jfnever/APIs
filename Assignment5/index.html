<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js">
    </script>
    <title></title>
</head>
<body>
    <div>
        <table class="table table-bordered table-hover">
            <!--!<thead>

            </thead>-->

            <tbody>
                <tr>
                    <th>Control Type</th>
                    <th>Control</th>
                    <th>Value Entered</th>
                </tr>
                <tr>
                    <td><label for="checkbox">input type="checkbox" </label></td>
                    <td><input type="checkbox" id="checkbox"/></td>
                    <td><p id="checkboxValue"></p></td>
                </tr>
                <tr>
                    <td><label for="color">input type="color" </label></td>
                    <td><input type="color" id="color" value="#0062B4"/> </td>
                    <td><p id="colorValue"></p></td>
                </tr>
                <tr>
                    <td><label for="date">input type="date" </label></td>
                    <td><input type="date" id="date" /></td>
                    <td><p id="dateValue"></p></td>
                </tr>
                <tr>
                    <td><label for="datetime">input type="datetime" </label></td>
                    <td><input type="datetime" id="datetime" onkeyup="getValue(this.id)"/> </td>
                    <td></td>
                </tr>
                <!--<tr>
                    <td><label for="checkbox">input type="datetime-local" </label></td>
                    <td></td>
                    <td></td>
                </tr>-->
                <tr>
                    <td><label for="email">input type="email" </label></td>
                    <td><input type="email" id="email" onkeyup="getValue(this.id)"/></td>
                    <td></td>
                </tr>
                <tr>
                    <td><label for="number">input type="number" </label></td>
                    <td><input type="number" id="number" /> </td>
                    <td><p id="numberValue"></p></td>
                </tr>
                <tr>
                    <td><label for="pswd">input type="password" </label></td>
                    <td><input type="password" id="pswd" onkeyup="getValue(this.id)"/> </td>
                    <td></td>
                </tr>
                <tr>
                    <td><b>input type="radio" </b></td>
                    <td><lable><input type="radio" name="gender" id="gender" value="male"/> Male</lable>
                        <lable><input type="radio" name="gender"  value="female" /> Female</lable></td>
                    <td><p id="radioValue"></p></td>
                </tr>
                <!--<tr>
                    <td><label for="range">input type="range" </label></td>
                    <td><input type="range" id="range"/> </td>
                    <td><p id="rangeValue"></p></td>
                </tr>-->
                <tr>
                    <td><label for="search">input type="search" </label></td>
                    <td><input type="search" id="search" onkeyup="getValue(this.id)"/> </td>
                    <td></td>
                </tr>
                <tr>
                    <td><label for="textarea">textarea</label></td>
                    <td><textarea id="textarea" rows="3" cols="20" onkeyup="getValue(this.id)" placeholder="hello"/></textarea></td>
                    <td></td>
                </tr>
                <tr>
                    <td><label for="select">select</label></td>
                    <td>
                        <select id="select">
                            <option value ="China">China</option>
                            <option value ="Japan">Japan</option>
                            <option value ="France">France</option>
                            <option value ="Germany">Germany</option>
                            <option value ="Russia">Russia</option>
                        </select>
                    </td>
                    <td><p id="selectValue"></p></td>
                </tr>
            </tbody>
        </table>

    </div>

    <script src="js/JS.js"></script>
</body>


</html>
