<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js">
    </script>
    <title></title>
</head>
<body>

<div>
    <form>
        <h2>Create</h2>
        <label for="create-name">Name:
            <input type="text" id="create-name"/>
        </label>
        <label for="create-age">Age:
            <input type="number" id="create-age"/>
        </label>
        <button type="submit" id="create-submit">Submit</button>
    </form>
</div>

<form>
    <h2>Read</h2>
    <label for="read-id">ID:
        <input type="text" id="read-id">
    </label>
    <button id="search" type="submit">Search</button>

</form>
<table>
    <tr>
        <td>ID</td>
        <td>NAME</td>
        <td>AGE</td>
    </tr>
    <tbody id="tablewrite">

    </tbody>
</table>
<br/>
<h2>Update</h2>
<form>
    <label for="updateId">ID:
        <input type="text" id="updateId"/>
    </label>
    <label for="updateName">Name:
        <input type="text" id="updateName"/>
    </label>
    <label for="updateAge">Age:
    <input type="number" id="updateAge"/>
    </label>
    <button type="submit" id="submitUpdate">Submit
    </button>

</form>
<br/>
<h2>Delete</h2>
<form>
    <label for="deleteId">
        <input type="text" id="deleteId"/>
    </label>
    <button type="submit" id="deleteSubmit">Submit</button>
</form>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js.js"></script>
</body>
</html>
